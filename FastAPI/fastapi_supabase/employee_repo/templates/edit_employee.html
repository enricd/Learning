{% extends "base.html" %}
{% block content %}
<h2>Edit Employee</h2>
<form action="/edit/{{ employee.id }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{ employee.first_name }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" value="{{ employee.last_name }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="{{ employee.email }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="salary">Salary:</label>
        <input type="number" name="salary" id="salary" step="0.01" value="{{ employee.salary }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="image">Current Image:</label>
        {% if employee.image_url %}
        <div class="current-image mb-2">
            <img src="{{ employee.image_url }}" alt="{{ employee.first_name }}'s photo" width="100">
        </div>
        {% else %}
        <p>No image available.</p>
        {% endif %}
        <label for="image">Update Image:</label>
        <input type="file" name="image" id="image" class="form-control">
    </div>
    <button type="submit">Update Employee</button>
</form>
{% endblock %}
